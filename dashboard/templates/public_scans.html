<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Scans - TwinSanity Recon</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-base: #0a0a0f;
            --bg-elevated: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --border-color: #2a2a3a;
            --border-glow: #4a9eff30;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-cyan: #4a9eff;
            --accent-purple: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #4a9eff 0%, #8b5cf6 100%);
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 30px rgba(74, 158, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            background-image: 
                radial-gradient(ellipse at top, rgba(74, 158, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glow);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-text span {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }

        .btn-outline:hover {
            background: var(--accent-cyan);
            color: var(--bg-base);
        }

        /* Page Title */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem;
            background: var(--bg-elevated);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Grid */
        .scans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        /* Scan Card */
        .scan-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .scan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scan-card:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .scan-card:hover::before {
            opacity: 1;
        }

        .scan-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .scan-domain {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-cyan);
            word-break: break-all;
        }

        .scan-status {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .scan-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
        }

        .scan-owner {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
        }

        .owner-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
        }

        .scan-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-base);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .scan-stat {
            text-align: center;
            padding: 0.5rem;
        }

        .scan-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .scan-stat-value.danger {
            color: var(--danger);
        }

        .scan-stat-value.warning {
            color: var(--warning);
        }

        .scan-stat-value.success {
            color: var(--success);
        }

        .scan-stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .scan-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .scan-date {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.4);
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem 2rem;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px dashed var(--border-color);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            padding: 1.5rem;
            background: var(--bg-elevated);
            border-radius: 50%;
            color: var(--text-muted);
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-desc {
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Loading Animation */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .stats-bar {
                flex-wrap: wrap;
                gap: 1.5rem;
            }
            
            .scans-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
            </div>
            <div class="logo-text">TwinSanity <span>Recon</span></div>
        </div>
        <div class="header-actions">
            <a href="/login" class="btn btn-outline">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" y1="12" x2="3" y2="12" />
                </svg>
                Login
            </a>
            <a href="/register" class="btn btn-primary">Get Started</a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">üåê Public Security Scans</h1>
            <p class="page-subtitle">Explore reconnaissance scans shared by the community</p>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-value" id="totalScans">-</div>
                <div class="stat-label">Public Scans</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalDomains">-</div>
                <div class="stat-label">Domains Scanned</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSubdomains">-</div>
                <div class="stat-label">Subdomains Found</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCves">-</div>
                <div class="stat-label">CVEs Discovered</div>
            </div>
        </div>

        <div class="scans-grid" id="scansGrid">
            <div class="empty-state">
                <div class="loading-spinner"></div>
                <p class="empty-desc">Loading public scans...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadPublicScans() {
            const grid = document.getElementById('scansGrid');

            try {
                const response = await fetch('/api/scans/public');
                const scans = await response.json();

                // Update stats
                if (scans && scans.length > 0) {
                    document.getElementById('totalScans').textContent = scans.length;
                    document.getElementById('totalDomains').textContent = new Set(scans.map(s => s.domain)).size;
                    document.getElementById('totalSubdomains').textContent = scans.reduce((a, s) => a + (s.subdomains_count || 0), 0).toLocaleString();
                    document.getElementById('totalCves').textContent = scans.reduce((a, s) => a + (s.cves_count || 0), 0).toLocaleString();
                } else {
                    document.getElementById('totalScans').textContent = '0';
                    document.getElementById('totalDomains').textContent = '0';
                    document.getElementById('totalSubdomains').textContent = '0';
                    document.getElementById('totalCves').textContent = '0';
                }

                if (!scans || scans.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                            </svg>
                            <h3 class="empty-title">No Public Scans Yet</h3>
                            <p class="empty-desc">Users can share their security scans publicly from the dashboard. Be the first to share!</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = scans.map(scan => {
                    const date = new Date(scan.created_at).toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                    const cves = scan.cves_count || 0;
                    const critical = scan.critical_count || 0;
                    const ips = scan.ips_count || 0;
                    const subs = scan.subdomains_count || 0;
                    
                    const cveClass = cves > 20 ? 'danger' : cves > 10 ? 'warning' : '';
                    const ownerInitial = (scan.owner_name || 'U')[0].toUpperCase();

                    return `
                        <div class="scan-card">
                            <div class="scan-header">
                                <div class="scan-domain">${escapeHtml(scan.domain)}</div>
                                <div class="scan-status">
                                    <span class="scan-status-dot"></span>
                                    Completed
                                </div>
                            </div>
                            <div class="scan-owner">
                                <div class="owner-avatar">${ownerInitial}</div>
                                Shared by ${escapeHtml(scan.owner_name || 'Anonymous')}
                            </div>
                            <div class="scan-stats">
                                <div class="scan-stat">
                                    <div class="scan-stat-value">${ips}</div>
                                    <div class="scan-stat-label">IPs</div>
                                </div>
                                <div class="scan-stat">
                                    <div class="scan-stat-value">${subs}</div>
                                    <div class="scan-stat-label">Subs</div>
                                </div>
                                <div class="scan-stat">
                                    <div class="scan-stat-value ${cveClass}">${cves}</div>
                                    <div class="scan-stat-label">CVEs</div>
                                </div>
                                <div class="scan-stat">
                                    <div class="scan-stat-value danger">${critical}</div>
                                    <div class="scan-stat-label">Critical</div>
                                </div>
                            </div>
                            <div class="scan-footer">
                                <div class="scan-date">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12 6 12 12 16 14"></polyline>
                                    </svg>
                                    ${date}
                                </div>
                                <a href="/login" class="view-btn">
                                    View Details
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="9 18 15 12 9 6"></polyline>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load scans:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        <h3 class="empty-title">Failed to Load Scans</h3>
                        <p class="empty-desc">Something went wrong. Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadPublicScans);
    </script>
</body>

</html>
